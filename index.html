<!DOCTYPE=html>

<head>
    <script type="text/javascript" src="01-bazGrid.js"></script>
    <script type="text/javascript" src="02-graph.js"></script>
    <script type="text/javascript" src="03-node.js"></script>
    <script type="text/javascript" src="04-link.js"></script>
    <script type="text/javascript" src="05-dragBox.js"></script>
    <script type="text/javascript" src="06-mouse.js"></script>
    <script type="text/javascript" src="07-slippyMouse.js"></script>
    <script type="text/javascript" src="08-pinchyMouse.js"></script>
    <script type="text/javascript" src="09-config.js"></script>
    <link rel="stylesheet" type="text/css" href="10-bazGrid.css">
</head>

<body>
    <header class="spread-children">
        <p>Left-Click movement: Disturb the grid!</p>
        <p>Middle-Click movement: Pin to the wall!</p>
        <p>Right-Click movement: Mark or Tear!</p>
    </header>
    <div class="help">See the config file for details</div>
    <div id="container"></div>

    <label>Pause</label>
    <input id='ctrl-pause' type="checkbox">
    <br>
    <br>
    <label>Mouse type:</label><br>
    <label>Slippy</label>
    <input id='ctrl-mouse-slippy' type="radio" name='radio-mouse' value='slippy'>
    <label>Pinchy</label>
    <input id='ctrl-mouse-pinchy' type="radio" name='radio-mouse' value='pinchy'>
    <br>
    <br>
    <label>Right click action:</label><br>
    <label>Mark</label>
    <input id='ctrl-rclick-mark' type="radio" name='radio-rclick-action' value='mark'>
    <label>Cut</label>
    <input id='ctrl-rclick-cut' type="radio" name='radio-rclick-action' value='cut'></body>
